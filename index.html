<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script

      crossorigin="anonymous"

    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-light">
      <div class="container text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h3>Search for a City:</h3>
          <br />
          <form id="skills-form">
            <div class="form-group row">
              <label for="skill" class="col-sm-4 col-form-label"
                >Skill Name:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="skill-name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  autocomplete="off"
                />
              </div>
            </div>
            <button type="submit" value="Submit" class="btn btn-info">
              Submit
            </button>
          </form>
        </div>
        <div class="col-6">
          <h3>List of Skills:</h3>
          <br />
          <ul class="list-group" id="skills-list"></ul>
        </div>
        <div class = "col-6" id= Forecast:
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</html>
